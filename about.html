<script>
//thanks to Niraj http://webstutorial.com/jquery-color-changing-background-jquery-continous-color-change-jquery-rainbow/jquery
$(document).ready(function() {
	spectrum();

	function spectrum(){
		var rainbow = 'rgb('+(Math.floor(Math.random()*256))+','+(Math.floor(Math.random()*100))+','+(Math.floor(Math.random()*100))+')';
		$('#jan').animate( { backgroundColor: rainbow }, 50000);
		setTimeout(spectrum, 0);
	}
});
</script>
